<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar y Editar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
         <div class="contenido"> 
            <div class="row">
                <div class=" justify-content-center card"> 
                    <h1 class="text-center">AGREGAR UN EVENTO</h1>
                    <div class="card-body">
                        <form th:action="@{/Guardar}" th:object="${funcion}" method="post" >     
                              <input type="hidden" th:field="*{id}" th:value="${funcion.id}"> 
                           <div class="from-group">
                                <label>Pelicula :</label> 
                                <input type="text" name="pelicula" th:field="*{pelicula}" class="form-control" placeholder="Digite el nombre de la pelicula" required>
                            </div>
                             <div class="from-group">
                                <label>Fecha :</label> 
                                <input type="text" name="fecha" th:field="*{fecha}" class="form-control" placeholder="Digite la fecha de la pelicula" required>
                            </div>
                             <div class="from-group">
                                <label>Costo :</label>
                                <input type="text" name="costo" th:field="*{costo}" class="form-control" placeholder="Digite el costo de la pelicula" required>
                            </div>
                              <div class="from-group">
                                <select th:field="*{sala}" clas="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                                    <option th:each="x:${sala}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select> 
                            </div>
                              <div class="from-group">
                                <select th:field="*{sala}" clas="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                                    <option th:each="x:${sala}"
                                            th:value="${x.id}"
                                            th:text="${x.numero}"/>
                                </select> 
                            </div>
                              <div class="from-group">
                                <select th:field="*{sala}" clas="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                                    <option th:each="x:${sala}"
                                            th:value="${x.id}"
                                            th:text="${x.capacidad}"/>
                                </select> 
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-succes"> Guardar</button>
                            </div>
                   </form>   
                    </div>
                </div> 
            </div>
        
        </div> 
    </body>
</html>
